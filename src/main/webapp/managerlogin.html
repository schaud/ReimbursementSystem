<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Login</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>

</head>
<body>

<div>
    <h1> Manager Login</h1>
    <br>
    <form name= "loginform" action="/mlogin" method="post">

        Please enter your username
        <input type="text" name="username"/><br>

        Please enter your password
        <input type="text" name="password"/>


        <input type="submit" value="Login">

    </form>
</div>

<button id="returnMain" type="button">Return to main login</button>



</body>

<script type="text/javascript">

    $(document).ready(function() {
        $("form[name='loginform']").validate({
            rules: {
                username: "required",
                password: "required"
            },

            messages: {
                username: {
                    required: "Please enter a username.",
                },

                password: {
                    required: "Please enter a password."
                }

            }
        });

    });



    document.getElementById("returnMain").onclick = function () {
        location.href = "http://localhost:8080/mainlogin.html";
    };

</script>



</html>
